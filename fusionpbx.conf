UserParameter=fusionpbx.extensions.total, export PGPASSWORD="`grep database.0.password /etc/fusionpbx/config.conf | awk {'print $3'}`"; psql postgresql://fusionpbx:`echo $PGPASSWORD`@localhost:5432/fusionpbx -A -c "select count(*) as cnt  from v_extensions ex join v_domains vd on ex.domain_uuid = vd.domain_uuid where ex.enabled = 'true' and vd.domain_enabled = 'true'" -t
UserParameter=fusionpbx.call_center_callbacks.pending, export PGPASSWORD="`grep database.0.password /etc/fusionpbx/config.conf | awk {'print $3'}`"; psql postgresql://fusionpbx:`echo $PGPASSWORD`@localhost:5432/fusionpbx -A -c "select count(ccc.call_center_callback_uuid) as count  from v_call_center_callbacks ccc join v_domains vd on ccc.domain_uuid = vd.domain_uuid where ccc.callback_status IN ('waiting','trying') and vd.domain_enabled = 'true'" -t
UserParameter=fusionpbx.message_queue.total, export PGPASSWORD="`grep database.0.password /etc/fusionpbx/config.conf | awk {'print $3'}`"; psql postgresql://fusionpbx:`echo $PGPASSWORD`@localhost:5432/fusionpbx -A -c "select count(mq.message_queue_uuid) as count  from v_message_queue mq" -t
UserParameter=fusionpbx.voicemail.count[*], export PGPASSWORD="`grep database.0.password /etc/fusionpbx/config.conf | awk {'print $3'}`"; psql postgresql://fusionpbx:`echo $PGPASSWORD`@localhost:5432/fusionpbx -A -c "select count(vmm.voicemail_message_uuid) as count  from v_voicemail_messages vmm WHERE voicemail_uuid = '$1'" -t
UserParameter=fusionpbx.voicemail.largemailboxes[*], export PGPASSWORD="`grep database.0.password /etc/fusionpbx/config.conf | awk {'print $3'}`"; psql postgresql://fusionpbx:`echo $PGPASSWORD`@localhost:5432/fusionpbx -A -c "with large_voicemail_boxes as (select count(vvm.voicemail_message_uuid) from v_voicemail_messages vvm group by vvm.voicemail_uuid having count(vvm.voicemail_message_uuid) > $1) select count(*) from large_voicemail_boxes" -t
UserParameter=fusionpbx.fax_queue.total, export PGPASSWORD="`grep database.0.password /etc/fusionpbx/config.conf | awk {'print $3'}`"; psql postgresql://fusionpbx:`echo $PGPASSWORD`@localhost:5432/fusionpbx -A -c "select count(fq.fax_queue_uuid) as count  from v_fax_queue fq where fax_status IN ('waiting','trying','sending')" -t
UserParameter=fusionpbx.email_queue.failed, export PGPASSWORD="`grep database.0.password /etc/fusionpbx/config.conf | awk {'print $3'}`"; psql postgresql://fusionpbx:`echo $PGPASSWORD`@localhost:5432/fusionpbx -A -c "select count(*) from (select * from v_email_queue order by email_date desc limit 100) as eq where eq.email_status = 'failed'" -t